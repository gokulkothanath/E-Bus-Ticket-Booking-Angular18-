<section id="booking-form" class="my-4"  >
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <div class="container mt-5">
        <div class="row">
            
            <div class="col-4">
                <div class="row">
                    <div class="col-12 text-end">
                        <img src="https://cdn-icons-png.flaticon.com/512/2907/2907720.png" alt="Driver Icon" class="driver">
                    </div>
                </div>
                <div class="row">
                    <div *ngFor="let item of busData;let i=index " class="col-3">
                       <div (click)="seatSelect(i)" class="seat" [ngClass]="{'available':item==0,'reserved':item==1,'selected':selectedSeats.has(i)}"><p class="text-danger">&nbsp;{{i+1}}</p></div>
                    </div>
                </div>
            </div>
            <div class="col-8">
                
            </div>
        </div> 
      </div> 
</section>
